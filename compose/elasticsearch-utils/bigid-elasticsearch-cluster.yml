      - xpack.security.transport.ssl.certificate_authorities=$ES_CERTS_DIR/ca/ca.crt
      - xpack.security.transport.ssl.certificate=$ES_CERTS_DIR/bigid-elasticsearch/bigid-elasticsearch.crt
      - xpack.security.transport.ssl.key=$ES_CERTS_DIR/bigid-elasticsearch/bigid-elasticsearch.key

    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - bigid-es3-vol:/usr/share/elasticsearch/data
      - bigid-elasticsearch-certs:$ES_CERTS_DIR
    ports:
      - 9200:9200
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 21504M
        reservations:
          cpus: '0.5'
          memory: 8192M
    networks:
      - elastic

volumes:
  bigid-es1-vol:
    external: true
  bigid-es2-vol:
    external: true
  bigid-es3-vol:
    external: true
  bigid-elasticsearch-certs:
    external: true

networks:
  elastic:
    driver: bridge

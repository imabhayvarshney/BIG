apiVersion: v1
kind: Service
metadata:
  name: bigid-web
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: bigid-web
    {{- with .Values.global.additionalLabels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ports:
   - port: {{ .Values.global.bigid.web.port }}
     targetPort: {{ .Values.global.bigid.web.port }}
     name: http
  selector:
    app: bigid-web

{{- if .Values.global.bigid.bigidme.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: bigid-me-agent
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: bigid-me-agent
  {{- with .Values.global.bigid.bigidme.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: false
{{- end }}

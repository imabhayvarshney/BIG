{{- if .Values.global.bigid.dataCatalogConsumer.create -}}
{{- if .Values.global.bigid.dataCatalogConsumer.autoscaling.enabled -}}
{{- if not (.Capabilities.APIVersions.Has "keda.sh/v1alpha1") }}
{{- if $.Capabilities.APIVersions.Has "autoscaling/v2/HorizontalPodAutoscaler" }}
apiVersion: autoscaling/v2
{{- else -}}
apiVersion: autoscaling/v1
{{- end }}
kind: HorizontalPodAutoscaler
metadata:
  name: bigid-data-catalog-consumer
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: bigid-data-catalog-consumer
    {{- with .Values.global.additionalLabels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- include "data-catalog-consumer.labels" . | nindent 4 }}
spec:
  behavior:
    scaleDown:
      policies:
      - periodSeconds: {{ .Values.global.bigid.dataCatalogConsumer.autoscaling.scaleDownPolicy.periodSeconds }}
        type: Percent
        value: {{ .Values.global.bigid.dataCatalogConsumer.autoscaling.scaleDownPolicy.value }}
      stabilizationWindowSeconds: {{ .Values.global.bigid.dataCatalogConsumer.autoscaling.scaleDownPolicy.stabilizationWindowSeconds }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bigid-data-catalog-consumer
  minReplicas: {{ .Values.global.bigid.dataCatalogConsumer.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.global.bigid.dataCatalogConsumer.autoscaling.maxReplicas }}
  metrics:
  - type: Object
    object:
      describedObject:
        kind: Pod
        name: '*'
      metric:
        name: catalog_queue
      target:
        averageValue: {{ .Values.global.bigid.dataCatalogConsumer.autoscaling.averageValue }}
        type: AverageValue
        value: "1"
{{- end }}
{{- end }}
{{- end }}

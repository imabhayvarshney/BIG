{{- if .Values.global.bigid.tenantService.create }}
{{- if .Values.global.bigid.tenantService.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tenant-service.serviceAccountName" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "tenant-service.labels" . | nindent 4 }}
  {{- with .Values.global.bigid.tenantService.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: false
{{- end }}
{{- end }}

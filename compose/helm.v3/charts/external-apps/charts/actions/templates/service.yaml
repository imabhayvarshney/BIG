{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "actions.fullname" . }}
  namespace: {{ $.Release.Namespace | quote }}
  labels:
    {{- include "actions.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "actions.selectorLabels" . | nindent 4 }}
{{- end }}

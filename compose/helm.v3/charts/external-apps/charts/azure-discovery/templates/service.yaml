{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "azure-discovery.fullname" . }}
  labels:
    {{- include "azure-discovery.labels" . | nindent 4 }}
    {{- with .Values.global.additionalLabels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "azure-discovery.selectorLabels" . | nindent 4 }}
{{- end }}
